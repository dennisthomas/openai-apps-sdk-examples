# Google Cloud Build configuration for deploying Pizzaz to Cloud Run
# This file enables automatic deployment when pushed to Cloud Build

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pizzaz-mcp-server:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pizzaz-mcp-server:latest'
      - '.'
    timeout: 900s

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pizzaz-mcp-server:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pizzaz-mcp-server:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pizzaz-mcp-server'
      - '--image=gcr.io/$PROJECT_ID/pizzaz-mcp-server:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/pizzaz-mcp-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/pizzaz-mcp-server:latest'

# Substitutions
substitutions:
  _REGION: us-central1

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for entire build
timeout: 1200s
